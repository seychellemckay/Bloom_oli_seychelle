<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>BLOOM Organic Skincare</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        
        <link rel="stylesheet" href="stylesheet.css" />
        
        <!-- smooth scrolling -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
        
        <!-- slide show -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>
    
    
    <body>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
        
        <div id="container1">
    
            <div id="nav">
                <div class="logo"><img src=bloomlogo.png></div>
                <div class="links">
                        <a href="#home">HOME</a>
                        &bull;
                        <a href="#about">ABOUT</a>
                        &bull;
                        <a href="#shop">SHOP</a>
                        &bull;
                        <a href="#contact">CONTACT</a>
                </div>
            </div>
                
        <div class="container2">
              <h2>Slideshow</h2>  
              <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                  <div class="item active">
                    <img src="" alt="" style="width:100%;">
                  </div>

                  <div class="item">
                    <img src="" alt="" style="width:100%;">
                  </div>

                  <div class="item">
                    <img src="" alt="" style="width:100%;">
                  </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>


            <div id="home"></div>

            <div id="about"></div>

            <div id="contact">
                    <i class="fas fa-envelope"></i> info@bloomorganicskincare.com
                    <br>
                    <i class="fas fa-phone"></i> 0800 BLOOM
                    <br>
                    <i class="fas fa-globe"></i> www.bloomorganicskincare.com

             </div>
        </div>

        
    </body>
</html>
